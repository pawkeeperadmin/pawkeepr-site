name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build modern image formats (WebP/AVIF)
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y webp libavif-bin

          to_webp () {
            local in="$1"
            local out="${in%.png}.webp"
            cwebp -q 80 "$in" -o "$out" >/dev/null
          }

          to_avif () {
            local in="$1"
            local out="${in%.png}.avif"
            # Quantizer range 0(best)..63(worst). Keep moderate for speed+quality.
            avifenc --min 24 --max 30 "$in" "$out" >/dev/null
          }

          for f in site/assets/screenshots/*.png site/assets/app_icon.png site/assets/og.png; do
            [ -f "$f" ] || continue
            to_webp "$f"
            to_avif "$f"
          done

          echo "Generated modern formats:"
          { find site/assets -maxdepth 3 -type f -name "*.webp" -print; find site/assets -maxdepth 3 -type f -name "*.avif" -print; } | sort

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
